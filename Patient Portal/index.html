<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid overflow-hidden">
        <div class="row vh-100 overflow-auto small-nav">
            <div class="col-12 col-md-3 col-xl-2 px-md-2 px-0 bg-dark d-flex sticky-top">
                <div
                    class="d-flex flex-md-column flex-row flex-grow-1 align-items-center align-items-md-start px-3 py-2 text-white">
                    <a href="#" id="home"
                        class="d-flex align-items-center pb-md-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-5"><img src="./images/Project logo.png" class="pe-2 py-0 py-md-2 mx-auto"
                                width="50" alt=""><span class="d-none d-md-block text-info">Virtual
                                Healthcare</span></span>
                    </a>
                    <ul class="nav nav-pills flex-md-column flex-row flex-nowrap flex-shrink-1 flex-md-grow-0 flex-grow-1 mb-md-auto mb-0 justify-content-center align-items-center align-items-md-start"
                        id="menu">
                        <li class="nav-item">
                            <a href="#"
                                class="nav-link px-md-0 px-2 d-flex justify-content-center align-items-center text-white" id="displayHome">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                    class="bi bi-house-door" viewBox="0 0 16 16">
                                    <path
                                        d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146ZM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5Z" />
                                </svg><span class="ms-2 d-none d-md-inline">Home</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#"
                                class="nav-link px-md-0 px-2 d-flex justify-content-center align-items-center text-white" id="displayAppointments">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                    class="bi bi-card-checklist" viewBox="0 0 16 16">
                                    <path
                                        d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z" />
                                    <path
                                        d="M7 5.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0zM7 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 0 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0z" />
                                </svg>
                                <span class="ms-2 d-none d-md-inline">Appointments</span>
                            </a>
                        </li>

                    </ul>
                    <div class="dropdown py-md-4 mt-md-auto ms-auto ms-md-0 flex-shrink-1">
                        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                            id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="./images/profile image.png" alt="hugenerd" width="28" height="28"
                                class="rounded-circle">
                            <span class="d-none d-md-inline mx-1 username">Joe</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark text-mdall shadow" aria-labelledby="dropdownUser1">
                            <!-- <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li> -->
                            <li><a id="logout" class="dropdown-item" href="#">Sign out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col d-flex flex-column h-md-100 mh-90vh">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary d-none" data-bs-toggle="modal"
                    data-bs-target="#exampleModal" id="launchModal">
                    Launch demo modal
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog ">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title text-primary" id="exampleModalLabel">Fill the below details</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form action="#" method="post" id="appointmentform">

                                    <div class="mb-4">
                                        <label for="name" class="form-label"> <b> Patient
                                                Name</b></label>
                                        <input type="text" class="form-control" id="name" name="name" required>
                                    </div>
                                    <div class="mb-4">
                                        <label for="email" class="form-label"> <b> Email
                                                address</b></label>
                                        <input type="email" class="form-control" id="email" name="email"
                                            placeholder="name@example.com" required>
                                    </div>
                                    <div class="mb-4">
                                        <label for="mobile" class="form-label"> <b> Mobile
                                                Number</b></label>
                                        <input type="tel" name="mobile" class="form-control" id="mobile" required>
                                    </div>
                                    <div class="mb-4">
                                        <label for="consultingdoctor" class="form-label"> <b> Consulting
                                                Doctor</b></label>
                                        <span class="d-none" id="doctorid"></span>
                                        <input type="text" class="form-control" id="consultingdoctor" required>
                                    </div>
                                    <div class="mb-4">
                                        <label for="location" class="form-label"> <b> Location</b></label>
                                        <input type="text" class="form-control" id="location" name="location">
                                    </div>
                                    <div class="mb-4">
                                        <label for="hospitalname" class="form-label"> <b> Hospital Name</b></label>
                                        <input type="text" class="form-control" id="hospitalname" name="hospitalname">
                                    </div>
                                    <div class="mb-4">
                                        <label for="date" class="form-label"> <b>
                                                Date</b></label>
                                        <input type="date" name="date" class="form-control" id="date" required>
                                    </div>
                                    <div class="mb-4">
                                        <label for="time" class="form-label"> <b>
                                                Time</b></label>
                                        <input type="time" name="time" class="form-control" id="time" required>
                                    </div>
                                    <div class="mb-4 align-self-center">
                                        <button type="submit" class="btn btn-outline-primary ">Request an
                                            Appointment!</button>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                    id="closeModal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <main class="row overflow-auto">
                    <div class="col pt-4">
                        <h3>Hello <span class="username">Pradeep</span></h3>
                        <p class="lead">Welcome back...</p>
                        <hr />
                    </div>
                    <div class="mh-69vh d-flex align-items-center" id="Home">
                        <div id="cards" class="d-flex flex-wrap overflow-auto justify-content-center"
                            style="height: 69vh;">
                        </div>
                    </div>
                    <div class="mh-69vh d-none" id="Appointments">
                        <div class="row row-cols-1 row-cols-md-1 g-4" id="AppointmentContainer">
        
                          </div>
                    </div>
                </main>
                <footer class="py-2 d-flex rounded-2 align-items-center justify-content-center"
                    style="background-color: rgb(243, 243, 243);">
                    <div class=""><button type="button" onclick="location.href='../Home.html';" class="btn btn-outline-primary">Back To Home Page</button></div>
                </footer>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
